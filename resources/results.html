<!DOCTYPE html>
<html>
  <head>
    <title>groupwork?! results</title>
  </head>

  <body>
    <h1>Results: <small id="count"></small></h1>
    <label>Show all:
    <input id="all" type="checkbox" checked onclick="update();"/>
    </label>
    <label>Gender:
    <select id="gender" name="gender" onchange="update();">
      <option value="0" selected>Girl</option>
      <option value="1">Boy</option>
    </select>
    </label>
    <label>Exchange:
    <select id="exchange" name="exchange" onchange="update();">
      <option value="0" selected>No</option>
      <option value="1">Yes</option>
    </select>
    </label>

    <label>Graduated:
    <select id="graduated" name="graduated" onchange="update();">
      <option value="0" selected>No</option>
      <option value="1">Yes</option>
    </select>
    </label>

    <div id="results">

    </div>

    <script type="text/javascript" src="/js/analysis.js"></script>
  </body>
</html>
